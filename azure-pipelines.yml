trigger:
  branches:
    include:
    - refs/heads/main
  batch: True

resources:
- repo: self

variables:
  isMain: $[eq(variables['Build.SourceBranch'], 'refs/heads/main')]
  isRelease: $[startsWith(variables['Build.SourceBranch'], 'refs/heads/release/')]

  # Container registry service connection established during pipeline creation
  ARM_Service_Connection: codebuilddeploy-terraform
  dockerRegistry_Service_Connection: 'codebuilddeploy-acr'
  imageRepository: 'code-build-deploy-blogs'
  containerRegistry: 'codebuilddeploy.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/src/CodeBuildDeploy.Blogs/Dockerfile'
  resourceGroup: 'codebuilddeploy-rg'
  containerAppName: 'codebuilddeploy-blogs'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

  # Versioning
  major: 1
  minor: 1
  ${{ if or(eq(variables['Build.SourceBranch'], 'refs/heads/main'), startsWith(variables['Build.SourceBranch'], 'refs/heads/release/')) }}:
    patch: $[counter(format('{0}.{1}', variables['major'], variables['minor']), 0)]
    version.assembly: $[format('{0}.{1}.{2}', variables['major'], variables['minor'], variables['patch'])]
    version.file: $[format('{0}.{1}', variables['version.assembly'], variables['Build.BuildId'])]
    version.informational: $[variables['version.file']]
  ${{ if and(ne(variables['Build.SourceBranch'], 'refs/heads/main'), ne(startsWith(variables['Build.SourceBranch'], 'refs/heads/release/'), 'True')) }}:
    patch: 0
    version.assembly: $[format('{0}.{1}.{2}', variables['major'], variables['minor'], variables['patch'])]
    version.file: $[format('{0}.{1}', variables['version.assembly'], variables['Build.BuildId'])]
    version.informational: $[format('{0}-{1}', variables['version.assembly'], variables['Build.SourceVersion'])]
  build.number: $[variables['version.informational']]

name: $[variables['build.number']]

stages:
- stage: Build
  displayName: Build and push Blogs service
  jobs:
  - job: Build
    displayName: Docker Build and Deploy Blogs service
    pool:
      vmImage: $(vmImageName)
    steps:
    - checkout: self
      displayName: 'Checkout Blogs Repo'
      persistCredentials: true

    - bash: |
        echo "isMain = $(isMain)"
        echo "isRelease = $(isRelease)"
        echo "Build Number = $(build.number)"
        echo "Version Assembly = $(version.assembly)"
        echo "Version File = $(version.file)"
        echo "Version Informational = $(version.informational)"
        echo "Version Major = $(major)"
        echo "Version Minor = $(minor)"
        echo "Version Patch = $(patch)"
      displayName: Output Version

    - task: NuGetAuthenticate@1
      displayName: 'Authenticate to NuGet'

    - task: Docker@2
      displayName: Docker Build
      inputs:
        command: build
        containerRegistry: $(dockerRegistry_Service_Connection)
        repository: $(imageRepository)
        tags: |
          latest
          $(version.informational)
        Dockerfile: $(dockerfilePath)
        buildContext: .
        arguments: '--build-arg FEED_ACCESSTOKEN=$(VSS_NUGET_ACCESSTOKEN) --build-arg VERSION=$(version.informational) --build-arg ASSEMBLY_VERSION=$(version.assembly) --build-arg FILE_VERSION=$(version.file) --build-arg INFORMATIONAL_VERSION=$(version.informational) --build-arg PACKAGE_VERSION=$(version.informational)'

    - task: Docker@2
      displayName: Docker Push
      inputs:
        command: push
        containerRegistry: $(dockerRegistry_Service_Connection)
        repository: $(imageRepository)
        tags: |
          latest
          $(version.informational)

    - script: |
        git tag $(version.informational)
        git push origin $(version.informational)
      workingDirectory: $(Build.SourcesDirectory)
      condition: and(or(eq(variables['Build.SourceBranchName'], 'main'), startsWith(variables['Build.SourceBranchName'], 'release')), succeeded())
      displayName: Tag Version in Git

- stage: DeployProd
  displayName: Deploy Blogs service Prod
  jobs:
  - job: DeployProd
    displayName: Deploy Blogs service Prod
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: AzureContainerApps@1
      displayName: 'Azure Container App Deploy: codebuilddeploy'
      inputs:
        azureSubscription: '$(ARM_Service_Connection)'
        containerAppName: $(containerAppName)
        resourceGroup: $(resourceGroup)
        imageToDeploy: '$(containerRegistry)/$(imageRepository):$(version.informational)'
        targetPort: '8080'
...
