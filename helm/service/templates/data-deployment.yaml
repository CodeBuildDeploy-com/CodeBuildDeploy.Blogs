{{ $env := .Values.env.name | required "env.name is required" }}
{{ $envShort := .Values.env.shortName | required "env.shortName is required" }}
{{ $serviceName := "codebuilddeploy-blogs-data" }}
{{ $instanceName := printf "%s-%s" $env $serviceName }}
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ $instanceName }}
  name: {{ $instanceName }}
spec:
  replicas: {{ .Values.replicas.data.min }}
  selector:
    matchLabels:
      app: {{ $instanceName }}
  template:
    metadata:
      labels:
        app: {{ $instanceName }}
    spec:
      containers:
        - name: {{ $serviceName }}

          image: {{ required "Populated by build" null }}
          imagePullPolicy: IfNotPresent

          env:
            - name: ConnectionStrings__BlogsMigrationConnection
              valueFrom:
                secretKeyRef:
                  name: cbd-{{ $env }}-secret
                  key: ConnectionStrings__BlogsMigrationConnection

            - name: ASPNETCORE_ENVIRONMENT
              value: {{ $env }}

      imagePullSecrets:
        - name: cbd-pull-secret
